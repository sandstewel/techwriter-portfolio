{{ $current := .RelPermalink }}
{{ $segments := (where (split $current "/") "ne" "") }}

{{ if gt (len $segments) 1 }}
  {{ $parentSegments := first (sub (len $segments) 1) $segments }}
  {{ $parent := printf "/%s/" (delimit $parentSegments "/") }}

  <div class="back-button">
    <a href="{{ $parent }}" class="back-button-link">‚Üê Back</a>
  </div>
{{ end }}

<style>
.back-button {
  margin: 1rem 0;
}

.back-button-link {
  display: inline-block;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  font-weight: 600;
  text-decoration: none;
  transition: background-color 0.2s ease, color 0.2s ease;
  color: var(--color-link, #007acc);
  background-color: var(--color-background-secondary, #f4f4f4);
  border: 1px solid var(--color-border, #ddd);
}

.back-button-link:hover {
  background-color: var(--color-background-hover, #e2e2e2);
  color: var(--color-link-hover, #005a9e);
}
</style>
