  <div class="post-content"><h2 id="model-viewer-demo">Model Viewer Demo<a hidden class="anchor" aria-hidden="true" href="#model-viewer-demo">#</a></h2>
<p>This sample shows how to interact with designs models.</p>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<model-viewer id="pickMaterial"
              src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/MetalRoughSpheresNoTextures/glTF-Binary/MetalRoughSpheresNoTextures.glb"
              alt="A Material Picking Example"
              shadow-intensity="1"
              camera-controls
              touch-action="pan-y"
              disable-tap
              ar
              ar-modes="webxr"
              scale="100 100 100"
              style="width: 100%; height: 500px;">
</model-viewer>

<script type="module">
  const modelViewer = document.querySelector("model-viewer#pickMaterial");

  modelViewer.addEventListener("load", () => {
    const changeColor = (event) => {
      if (modelViewer.modelIsVisible) {
        const material = modelViewer.materialFromPoint(event.clientX, event.clientY);
        if (material != null) {
          material.pbrMetallicRoughness.setBaseColorFactor([
            Math.random(), Math.random(), Math.random(), 1
          ]);
        }
      }
    };
    document.addEventListener("click", changeColor);
  });
</script>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
